<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>

    <nav>

            </div>
            <div class="name">
                <span>John Show</span>
            </div>
        </div>


        <div class="top-lower">
            <h3>Table</h3>
            <div class="btn-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">

                  <span>/ Tables</span>
                  <span>/ Tables</span>
            </div>
            <div class="side-btns">
                <button>New</button>
                <button>Filters</button>
            </div>
        </div>
    </nav>

    <div class="table-header">
        <h4>Light Table</h4>
        <table class="table">
            <thead>
                <th>name</th>
                <th>company</th>
                <th>orderId</th>
                <th>invoicePaid</th>
                <th>invoicePending</th>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>



    <script src="script.js"></script>
</body>
</html>
